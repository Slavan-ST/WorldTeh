<div class="modal-header">
  <h5 class="modal-title">{{ isNew ? 'Добавить сотрудника' : 'Редактировать сотрудника' }}</h5>
  <button type="button" class="btn-close" (click)="onCancel()" aria-label="Close"></button>
</div>

<div class="modal-body">
  <form [formGroup]="employeeForm" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="department" class="form-label">Отдел</label>
      <input type="text" class="form-control" id="department" formControlName="department" required>
      <div class="invalid-feedback" *ngIf="employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched">
        Обязательное поле
      </div>
    </div>

    <div class="mb-3">
      <label for="fullName" class="form-label">ФИО</label>
      <input type="text" class="form-control" id="fullName" formControlName="fullName" required>
      <div class="invalid-feedback" *ngIf="employeeForm.get('fullName')?.invalid && employeeForm.get('fullName')?.touched">
        Обязательное поле
      </div>
    </div>

    <div class="mb-3">
      <label for="birthDate" class="form-label">Дата рождения</label>
      <input type="date" class="form-control" id="birthDate" formControlName="birthDate" required>
      <div class="invalid-feedback" *ngIf="employeeForm.get('birthDate')?.invalid && employeeForm.get('birthDate')?.touched">
        Обязательное поле
      </div>
    </div>

    <div class="mb-3">
      <label for="employmentDate" class="form-label">Дата приема</label>
      <input type="date" class="form-control" id="employmentDate" formControlName="employmentDate" required>
      <div class="invalid-feedback" *ngIf="employeeForm.get('employmentDate')?.invalid && employeeForm.get('employmentDate')?.touched">
        Обязательное поле
      </div>
    </div>

    <div class="mb-3">
      <label for="salary" class="form-label">Зарплата</label>
      <div class="input-group">
        <input type="number" class="form-control" id="salary" formControlName="salary" required>
        <span class="input-group-text">$</span>
      </div>
      <div class="invalid-feedback" *ngIf="employeeForm.get('salary')?.hasError('required') && employeeForm.get('salary')?.touched">
        Обязательное поле
      </div>
      <div class="invalid-feedback" *ngIf="employeeForm.get('salary')?.hasError('min')">
        Зарплата не может быть отрицательной
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Отмена</button>
  <button type="button" class="btn btn-primary" (click)="onSave()" [disabled]="!employeeForm.valid">
    {{ isNew ? 'Добавить' : 'Сохранить' }}
  </button>
</div>

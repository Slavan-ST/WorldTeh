<div class="filters">
  <mat-form-field>
    <mat-label>Фильтр по отделу</mat-label>
    <input matInput [(ngModel)]="departmentFilter" (keyup.enter)="applyFilters()">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Фильтр по имени</mat-label>
    <input matInput [(ngModel)]="nameFilter" (keyup.enter)="applyFilters()">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="applyFilters()">Применить фильтры</button>
</div>

<div class="table-wrapper">
  <div class="table-container">
    <table mat-table [dataSource]="filteredEmployees" matSort (matSortChange)="sortData($event.active)">
      <!-- Колонка Отдел -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Отдел</th>
        <td mat-cell *matCellDef="let employee">{{ employee.department }}</td>
      </ng-container>

      <!-- Колонка Ф.И.О. -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ф.И.О.</th>
        <td mat-cell *matCellDef="let employee">{{ employee.fullName }}</td>
      </ng-container>

      <!-- Колонка Дата рождения -->
      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата рождения</th>
        <td mat-cell *matCellDef="let employee">{{ employee.birthDate | date:'dd.MM.yyyy' }}</td>
      </ng-container>

      <!-- Колонка Дата устройства -->
      <ng-container matColumnDef="employmentDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата устройства</th>
        <td mat-cell *matCellDef="let employee">{{ employee.employmentDate | date:'dd.MM.yyyy' }}</td>
      </ng-container>

      <!-- Колонка Зарплата -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Зарплата</th>
        <td mat-cell *matCellDef="let employee">{{ employee.salary | currency:'USD':'symbol':'1.2-2' }}</td>
      </ng-container>

      <!-- Колонка Действия -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-header"></th>
        <td mat-cell *matCellDef="let employee" class="actions-cell">
          <div class="actions-buttons">
            <button mat-icon-button (click)="openEditDialog(employee)" matTooltip="Редактировать">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="openDeleteDialog(employee.id)" color="warn" matTooltip="Удалить">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<button mat-fab color="primary" class="add-button" (click)="openCreateDialog()" matTooltip="Добавить сотрудника">
  <mat-icon>add</mat-icon>
</button>
